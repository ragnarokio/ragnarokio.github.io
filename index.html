<!doctype html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8" />
    <title>Just another Clicker Game</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <script src="/f.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>

<body>
	<script type="text/javascript">
		
		var config = {
			type: Phaser.AUTO,
			width: 800,
			height: 800,
			scene: {
				preload: preload,
				create: create,
				update: update
			}
		}
		
		var game = new Phaser.Game(config);
		var cursors;
		var drawstack = [];
		
		function find(arr, key){
			x = 0;
			while (x < arr.length){
				console.log(x);
				console.log(arr[x]);
				console.log(key);
				if (arr[x].name == key){
					console.log('match found');
					return x;
				}
				x+=1;
			}
		}
		
		function drawall(scene)
			{
				var x = 0;
				while(x < drawstack.length)
				{
					drawing = drawstack[x];
					scene.add.image(drawing.x,drawing.y,drawing.img);
					x++;
				}
			}
			
		function preload()
		{
			this.load.image('dude','assets/dude.png');
			this.load.image('sky','assets/sky.png');
			
			
			drawstack.push(new Drawing(0,0,'sky','bg'));
			drawstack.push(new Drawing(0,0,'dude','hero'));
			
			cursors = this.input.keyboard.createCursorKeys();
			
		}
		
		function create()
		{
			this.add.image(0,0,'sky').setOrigin(0,0);
			this.add.image(375,375,'dude').setOrigin(0,0);
		}
		
		function update()
		{
			if (cursors.left.isDown)
			{
				var x = find(drawstack,'hero');
				drawstack[x].x -=1;
			}
			if (cursors.right.isDown)
			{
				var x = find(drawstack,'hero');
				drawstack[x].x +1;
			}
			if (cursors.down.isDown)
			{
				var x = find(drawstack,'hero');
				console.log(x);
				console.log(drawstack[0]);
				drawstack[x].y +=1;
				console.log('pressing down');
			}
			if (cursors.up.isDown)
			{
				var x = find(drawstack,'hero');
				drawstack[x].y -=1;
			}
			drawall(this);
		}
	</script>
	
</body>
