<!doctype html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8" />
    <title>Just another Clicker Game</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.8.0/p5.js"></script>
    <style type="text/css">
        div.monstername {
			position: absolute;
			top: 280px
			right: 200px
		}
    </style>
</head>

<body>		
	<script type="text/javascript">
		function setup(){
			createCanvas(800,650);
			bg = loadImage('assets/bg.png');
			slime = loadImage('assets/slime.png');
		}
		function draw(){
			image(bg,0,0);
			monst = slime;
			image(monst,300,200);
		}
	</script>
	<div id = 'sketch-holder'>
		<div class='monstername'>
			<p>Slime</p>
		</div>
	</div>
</body>
