<!doctype html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8" />
    <title>Just another Clicker Game</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.8.0/p5.js"></script>
    <link href="main.css" rel="stylesheet">
</head>

<body>		
	<script type="text/javascript">
		function setup(){
			var canv = createCanvas(800,650);
			canv.parent('main');
			bg = loadImage('assets/bg.png');
			slime = loadImage('assets/slime.png');
		}
		function draw(){
			image(bg,0,0);
			monst = slime;
			image(monst,300,200);
		}
	</script>
	<div id = 'main'>
		<div id='monstername'>
			<p>Slime</p>
		</div>
	</div>
</body>
