<!doctype html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8" />
    <title>Just another Clicker Game</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.8.0/p5.js"></script>
    <link href="main.css" rel="stylesheet">
</head>

<body>		
	<script type="text/javascript">
		
		var monst
		var yelt = 100000
		var redt = 0
		
		function setup(){
			var canv = createCanvas(800,650);
			let mouseX
			let mouseY
			canv.parent('main');
			bg = loadImage('assets/bg.png');
			slime = loadImage('assets/slime.png');
			farmico = loadImage('assets/farmicon.png');
		}
		
		function draw(){
			image(bg,0,0);
			monst = slime;
			image(monst,300,200);
			image(farmico,0,50);
			
		}
		
		function yelresclick(){
			yelt += 1;
			upnums()
		}
		
		function redresclick(){
			redt += 1;
			upnums()
			console.log('test')
		}
		
		function upnums(){
			document.getElementById('yeltotalp').innerHTML = String(yelt);
			document.getElementById('redtotalp').innerHTML = String(redt);
		}
		function mainLoop(){
			requestAnimationFrame(mainLoop)
		}
		requestAnimationFrame(mainLoop)
	</script>
	<div id = 'main'>
		<div id='monstername'>
			<p>Slime</p>
		</div>
		<div id='yeltotal'>
			<p id='yeltotalp'>0</p>
		</div>
		<div id='redtotal'>
			<p id= 'redtotalp'>0</p>
		</div>
		<div id='redbutton'>
			<button class = "resclick red" onclick="redresclick()"></button>
		</div>
		<div id='yellowbutton'>
			<button class = "resclick yellow" onclick="yelresclick()"></button>
		</div>
	</div>
</body>
